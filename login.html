<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="card-container">
        <div class="container">
            <div class="login-section">
                <div class="login-box">
                    <h1>Log in to your Account</h1>
                    <p>Welcome back! Select method to log in</p>
                    <button class="social-button google">
                        <i class="fab fa-google" style="color: #db4437;"></i> Sign in with Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f" style="color: #1877f2;"></i> Sign in with Facebook
                    </button>
                    <!-- Separador con lÃ­neas horizontales -->
                    <div class="separator">
                        or continue with email
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" class="input-field" id="email">
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" class="input-field" id="password">
                    </div>
                    <!-- Checkbox "Remember Me" -->
                    <div class="remember-me">
                        <label for="rememberMe">Remember Me</label>
                        <input type="checkbox" id="rememberMe">
                    </div>
                    <button class="login-button" onclick="handleLogin()">Log in</button>
                    <p>Don't have an account? <a href="#">Create an account</a></p>
                </div>
            </div>
            <div class="visual-section">
                <div id="theCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#theCarousel" data-slide-to="1"></li>
                        <li data-target="#theCarousel" data-slide-to="2"></li>
                        <li data-target="#theCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="C:\Users\Julio\Documents\GitHub\Log-inTCF\assets\IMAGE1.png" alt="Ilustracion">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://ugc.kn3.net/i/origin/http://thisiscolossal.com/wp-content/uploads/2011/02/anthony-2-600x424.jpg" alt="fotografia">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/e86e8b59124321.5a15e4ccd8622.jpg" alt="pintura">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://cdn.dribbble.com/users/324248/screenshots/3978513/planet2_800.jpg" alt="diseno">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
